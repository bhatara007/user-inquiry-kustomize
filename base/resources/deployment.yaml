apiVersion: apps/v1
kind: Deployment
metadata:
  name: duke-user-inquiry-service
  labels:
    app.kubernetes.io/name: duke-user-inquiry-service
    app.kubernetes.io/instance: duke-user-inquiry-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: duke-user-inquiry-service
      app.kubernetes.io/instance: duke-user-inquiry-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: duke-user-inquiry-service
        app.kubernetes.io/instance: duke-user-inquiry-service
    spec:
      containers:
        - name: duke-user-inquiry-service
          image: asia.gcr.io/poc-innovation-iot/duke-user-inquiry-service:TAG
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: duke-user-inquiry-service-secret-env
          volumeMounts:
              - mountPath: /config/config.yaml
                name: duke-user-inquiry-service-configmap-file
                subPath: config.yaml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            timeoutSeconds: 10
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            timeoutSeconds: 10
            initialDelaySeconds: 10
          resources:
            limits:
              cpu: 64m
              memory: 64Mi
            requests:
              cpu: 32m
              memory: 32Mi
      volumes:
        - name: duke-user-inquiry-service-configmap-file
          configMap:
            name: duke-user-inquiry-service-configmap-file
