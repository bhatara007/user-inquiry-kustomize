apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

images:
  - name: asia.gcr.io/poc-innovation-iot/duke-training/user-inquiry

configMapGenerator:
  - behavior: merge
    envs:
      - configs/config.env
    name: user-inquiry-configmap-env
  - behavior: merge
    files:
      - configs/config.yaml
    name: user-inquiry-configmap-file

secretGenerator:
  - behavior: merge
    envs:
      - secrets/secret.env
    name: user-inquiry-secret-env

patches:
  - patches/set_resources.yaml
